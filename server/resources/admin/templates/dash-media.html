<div class="dialog-modal" ng-show="controller.error">
    <div class="dialog-box">
        <p>{{controller.errorMsg}}</p>
        <div class="button red" ng-click="controller.error=false">Ok</div>
    </div>
</div>

<div class="sub-menu">
    <h>Media<img ng-show="controller.loading" src="/admin/media/images/loader.gif" /></h>
	<div class="console">
		<div class="button blue" ng-click="controller.folderFormVisible = !controller.folderFormVisible" ng-show="!controller.selectedFolder">New Folder</div>
			<div class="button blue" ngf-select ngf-multiple="true" ngf-change="controller.upload($files)" ng-show="controller.selectedFolder"><div class="cross"></div>Upload File</div>
		<div class="button red" ng-click="controller.removeEntities()" ng-show="controller.selectedEntities.length != 0 && !controller.loading"><div class="cross"></div>Remove</div>
		<div class="fix"></div>
	</div>
</div>

<div class="media content-view">
	<div class="folder-options animated-panel" ng-show="controller.folderFormVisible">
		<div class="filter-group">
			<div class="label">Folder Name:</div>
			<div class="new-folder">
				<input id="new-folder" type="text" />
				<div class="button green" ng-click="controller.newFolder()" ng-show="!controller.loading"><div class="cross"></div>Add</div>
			</div>
		</div>
		<div class="fix"></div>
	</div>
	<div class="drive">
		<div class="folders" ng-if="!controller.selectedFolder">
			<div class="folder unselectable" ng-dblclick="controller.openFolder(folder)" ng-click="controller.selectEntity(folder)" ng-repeat="folder in controller.entries" ng-class="{ selected : folder.selected }">
				<div class="icon" style="background-image:url('/admin/media/images/folder.png')"></div>{{folder.name}}
			</div>
		</div>
		<div class="files" ng-if="controller.selectedFolder">
			<div class="folder unselectable" ng-dblclick="controller.openFolder()">
				<div class="icon" style="background-image:url('/admin/media/images/folder.png')"></div>.. {{controller.selectedFolder.name}}
			</div>
			<div class="fix"></div>
			<div class="file unselectable" ng-click="controller.selectEntity(file)" ng-repeat="file in controller.entries" ng-class="{ selected : file.selected }">
				<div class="icon" style="background-image:url('/admin/media/images/folder.png')"></div>{{file.name}}
			</div>
		</div>
	</div>
	<div class="fix"></div>
	<div class="navigation">
		<div class="back column">
			<div ng-show="controller.index" class="nav-button red-highlight" ng-click="controller.goFirst()"><a href="">First</a></div>
			<div ng-show="controller.index" class="nav-button red-highlight" ng-click="controller.goPrev()"><a href="">Prev</a></div>
		</div>
		<div class="column center">{{controller.getPageNum()}} of {{controller.getTotalPages()}}</div>
		<div class="forward column">
			<div ng-show="controller.index + controller.limit < controller.last" class="nav-button red-highlight" ng-click="controller.goNext()"><a href="">Next</a></div>
			<div ng-show="controller.index < controller.last - controller.limit" class="nav-button red-highlight" ng-click="controller.goLast()"><a href="">Last</a></div>
		</div>
		<div class="fix"></div>
	</div>
</div>
